<form class="form" (ngSubmit)="onSubmit()" #f="ngForm" novalidate>
  <div class="pContent padding">
    <app-next-flow></app-next-flow>
    <div class="text-center">
      <img
        class="img-responsive page-icon mt-3 mb-3"
        src="assets/img/icon/sms-otp.svg"
        alt="mobile otp"
      />
    </div>

    <div class="alertText mt-3 mb-3 font-semibold">
      <span>{{
        this.otpData.messages.smsMessage
      }}</span>
    </div>
    <div class="form-group">
      <label>{{ this.otpData.messages.smsInput }}*</label>
      <input
        class="form-control"
        type="text"
        name="otp"
        #otp="ngModel"
        [(ngModel)]="formParams.otp"
        required
      />
    </div>
  </div>
  <div class="pButton p-4">
    <button
      class="btn btn-primary radiused btn-custom"
      type="submit"
      [disabled]="f.invalid || this.loading"
    >
      <span>{{ this.otpData.messages.continueButton }}</span>
      <i></i>
    </button>
    <button
      class="btn btn-link btn-sm text-muted"
      style="font-size: 14px"
      (click)="backToMerchant()"
      type="button"
    >
      {{ otpData.messages.cancelTransaction }}
    </button>
  </div>
</form>
